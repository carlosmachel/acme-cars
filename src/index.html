<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 31</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title" data-js="company-title"></h1>
    <p>
      <em>Telephone:</em>
      <span data-js="company-telephone"></span>
    </p>
  </header>
  <div class="container">
    <form action="/" class="form" data-js="form" novalidate>
      <div class="form-row">
        <label class="form-row__label" for="car-image">Imagem</label>
        <input class="form-row__input form-row__input--text" type="text" id="car-image" name="car-image" required data-js="form-image">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <label class="form-row__label" for="car-brand">Marca</label>
        <input class="form-row__input form-row__input--text" type="text" id="car-brand" name="car-brand" required data-js="form-input">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <label class="form-row__label" for="car-model">Modelo</label>
        <input class="form-row__input form-row__input--text" type="text" id="car-model" name="car-model" required data-js="form-input">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <label class="form-row__label" for="car-year">Ano</label>
        <input class="form-row__input form-row__input--number" type="number" id="car-year" name="car-year" required data-js="form-input">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <label class="form-row__label" for="car-plate">Placa</label>
        <input class="form-row__input form-row__input--text" type="text" id="car-plate" name="car-plate" required data-js="form-input">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <label class="form-row__label" for="car-color">Cor</label>
        <input class="form-row__input form-row__input--text" type="text" id="car-color" name="car-color" required data-js="form-input">
        <span class="form-row__error-message" data-js="error-message"></span>
      </div>
      <div class="form-row">
        <button class="form-row__button">Cadastrar</button>
      </div>
    </form>
    <table class="table">
      <thead class="table__header">
        <tr class="table__row">
          <th scope="col">Imagem</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Ano</th>
          <th scope="col">Placa</th>
          <th scope="col">Cor</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table__body" data-js="table-body">
      </tbody>
    </table>
  </div>
  <script src="js/validation.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
